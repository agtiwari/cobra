dist: xenial
language: python
python:
  - "3.7"
install:
  - pip install -U pip
  - pip install -r requirements.txt
  - pip install -e .
  - pip install "file://`pwd`#egg=cobra[dev]"
  - pip install coverage
  - pip install pytest
  - pip install pytest-cov
  - pip install codecov
script:
  - pytest --cov=cobras --cov-report=xml tests/
  - codecov
services:
  - redis-server
