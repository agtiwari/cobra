dist: xenial
language: python
python:
  - "3.7"
install:
  - pip install -U pip
  - pip install -r requirements.txt
  - pip install -r requirements_test.txt
  - pip install -e .
  - pip install "file://`pwd`#egg=cobra[dev]"

script:
  - pytest -n 4 --cov=cobras --cov-report=xml tests/
  - codecov
services:
  - redis-server
cache: pip
